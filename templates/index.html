{% extends "layout.html" %}

{% block body %}

    <div class="col">

        <form action="/less/compare" enctype="multipart/form-data" method="post">

            <!-- Files -->
            <div class="form-group">
                <label for="file1">Choose file 1</label>
                <input type="file" class="form-control-file" id="file1" name="file1">
            </div>

            <div class="form-group">
                <label for="file2">Choose file 2</label>
                <input type="file" class="form-control-file" id="file2" name="file2">
            </div>

            <!-- Algorithm -->
            <div class="form-group">
                <div class="form-check">
                    <label for="lines" class="form-check-label">
                        <input type="radio" class="form-check-radio" id="lines" name="algorithm" value="lines">
                        Lines
                    </label>
                </div>
                <div class="form-check">
                <label for="senteces" class="form-check-label">
                    <input type="radio" class="form-check-radio" id="senteces" name="algorithm" value="sentences">
                    Senteces
                </label>
                </div>
                <div class="form-check">
                    <label for="substrings" class="form-check-label">
                        <input type="radio" class="form-check-radio" id="substrings" name="algorithm" value="substrings">
                        Substrings
                    </label>
                    <!-- Length -->
                    <input type="number" class="from-control" placeholder="length" name="length">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Compare</button>
            </div>

        </form>
    </div>

{% endblock %}
